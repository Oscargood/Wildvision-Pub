<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NZ Weather Map</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Weather Logo" class="logo-img">
        </div>
        <div class="hint-bar" id="hintBar">
            Today's hint: The weather in New Zealand is dynamic, always check for the latest updates!
        </div>
    </header>

    <div class="controls">
        <!-- Buttons to select day -->
        <button id="day1Button">Day 1</button>
        <button id="day2Button">Day 2</button>
        <button id="day3Button">Day 3</button>
        <button id="day4Button">Day 4</button>
        <button id="day5Button">Day 5</button>
    </div>

    <div class="map-container">
        <iframe src="nz_weather_2024-09-12.html" id="weatherMap" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>
