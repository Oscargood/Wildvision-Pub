<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildvisionp</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Weather Logo" class="logo-img">
        </div>
        <div class="hint-bar" id="hintBar">
            Today's hint: Animals will be more active today!
        </div>
    </header>

    <div class="controls">
        <!-- Slider to change the day -->
        <label for="daySlider">Select Day:</label>
        <input type="range" id="daySlider" min="0" max="4" value="0" step="1" class="slider">
        <span id="selectedDay">Day 1</span>

        <!-- Toggle button to turn overlay on/off -->
        <label for="overlayToggle" class="toggle-label">Toggle Overlay</label>
        <input type="checkbox" id="overlayToggle" checked>
    </div>

    <div class="map-container">
        <iframe src="nz_weather_2024-09-12.html" id="weatherMap" frameborder="0"></iframe>
    </div>

    <script src="script.js"></script>
</body>
</html>


    <script src="script.js"></script>
</body>
</html>
